# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Murray's Blog
subtitle: About the things I make
description: 
author: Murray Grant
language: en
timezone: Australia/Sydney

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.ligos.net
root: /
permalink: :year-:month-:day/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: true
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# https://github.com/hexojs/hexo-generator-category
category_generator:
  per_page: 10

# https://github.com/hexojs/hexo-generator-tag
tag_generator:
  per_page: 10
  
# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hueman



# Theme "hueman" config
# http://blog.zhangruipeng.me/hexo-theme-hueman/about/index.html
# Header
menu:
  Home: /
  Contact: /contact.html
#  Categories:
  About: /about.html

# Logo url and optional width, height. Remove to use default.
# MG: added use_text_logo to ignore all image based logo logic
logo:
  use_text_logo: true
#  url: /blah.png
#  width: 300px
#  height: 50px
  
# Content
fancybox: true

# Thumbnail
thumbnail: false

# Scroll Loading
scrollLoading: true

# Sidebar
social_links:
  twitter: https://twitter.com/i_am_ligos 
  facebook: https://www.facebook.com/ligos
  google-plus: https://plus.google.com/102528255762358223728
#  weibo:
  rss: /atom.xml
widgets:
- recent_posts
- category
- archive
- tag
- tagcloud
#- links

# Links
# Not enabled in widgets
links:
  Hexo: http://hexo.io

# Miscellaneous
google_analytics:
#favicon: /favicon.png
disqus_shortname: murraysblog

# End "hueman" theme config



# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

# https://github.com/hexojs/hexo-generator-archive
archive_generator:
  per_page: 10
  yearly: true
  monthly: true
  daily: false
  
# https://github.com/hexojs/hexo-generator-alias
#alias:
#  api/index.html: api/classes/Hexo.html
#  plugins/index.html: https://github.com/tommy351/hexo/wiki/Plugins
# 
# OR, in front_matter
# 
#alias: about/index.html
#
#alias:
#- about/index.html
#- bar/index.html

# https://github.com/hexojs/hexo-generator-feed
#feed:
#  type: atom
#  path: atom.xml
#  limit: 20
#  hub:

# https://github.com/hexojs/hexo-generator-index
index_generator:
  per_page: 10
  order_by: -date
  
# https://github.com/hexojs/hexo-generator-sitemap
sitemap:
  path: /sitemap.xml  
  
  
# https://github.com/hexojs/hexo-renderer-marked
marked:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: false
  smartLists: true
  smartypants: true  
  
# https://github.com/hexojs/hexo-server
server:
  port: 4000
  log: true
  ip: 0.0.0.0  